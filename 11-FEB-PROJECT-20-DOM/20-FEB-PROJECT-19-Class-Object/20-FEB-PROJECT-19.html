    <script>
        class Mobile{
            constructor(name,price,ram){
                console.log("I am Automatic When jus Object")
                this.name=name;
                this.price=price;
                this.ram=ram;
            }
        }

        let m1=new Mobile('Vivo',4000,'32GB')
        document.write(m1.name)
        document.write(`<br>`)
        document.write(m1.price)
        document.write(`<br>`)
        document.write(m1.ram)

    </script>
