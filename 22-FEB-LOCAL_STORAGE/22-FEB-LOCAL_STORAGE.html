<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="22-FEB-LOCAL_STORAGE.css">
    <title>localStorage</title>
</head>
<body>
    <form class="row g-3 w-25 m-auto mt-5 border rounded p-2 shadow" id="get-data">
        <div class="col-md-4 w-100">
            <label for="validationCustom01" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" value="" placeholder="Enter Your Name" required>
        </div>
        <div class="col-md-6 w-100">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
          </div><br>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="text-area" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Message</label>
          </div>
          <button type="button" id="submit-btn" onclick="get_data(event)" class="btn btn-primary">Submit</button>
        </form>
        
        <table class="table m-auto w-75" id="table-row">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Message</th>
            </tr>
        </table>
        

    <script>
        // localStorage.setItem('Name','Arnav')
        // let a=localStorage.getItem('Name')
        // localStorage.removeItem('Name')
        
        function get_data(event){
            event.preventDefault()
            let user_name=document.getElementById('name').value
            let user_email=document.getElementById('email').value
            let user_message=document.getElementById('text-area').value
            let submit_btn=document.getElementById('submit-btn')
            let table_des=document.getElementById('table-row')
            localStorage.setItem('Name',user_name)
            localStorage.setItem('Email',user_email)
            localStorage.setItem('Message',user_message)

            table_des.style.visibility='visible'
            submit_btn.style.display='block'

            table_des.innerHTML+=`<tr>
                <td>${localStorage.getItem('Name')}</td>
                <td>${localStorage.getItem('Email')}</td>
                <td>${localStorage.getItem('Message')}</td>
            </tr>`
            
            
            alert(`Your Data Has Been Saved
    
            ${user_name} 
            ${user_email} 
            ${user_message}
            `)
        }
        
    </script>
</body>
</html>
