<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="18-12-2025.css">
    <title>Fetching Data from FORM</title>
</head>
<body>
    <fieldset>
        <form action="">
            <div>
                <label for="">Student Name</label>
                <input type="text" name="std-name" id="std-name" placeholder="Enter Your Name">
            </div>
            <div>
                <label for="">Student Password</label>
                <input type="password" name="std-password" id="std-password" placeholder="Enter Your Password">
            </div>
            <div>
                <label for="">Student DOB</label>
                <input type="date" name="std-dob" id="std-dob" placeholder="Enter Your DOB">
            </div>
            <div>
                <label for="">Student Gender</label>
                Male: <input type="checkbox" name="std-gender" id="std-gender">
                FeMale: <input type="checkbox" name="std-gender" id="std-gender">
            </div>
            <div>
                <select name="" id="">
                    <option value="10th">10th</option>
                    <option value="11th">11th</option>
                    <option value="12th">12th</option>
                    <option value="1st-YEAR">1st-YEAR</option>
                </select>
            </div>
        </form>
    </fieldset>

    <script>
        document.getElementById('my-form').addEventListener('submit',function(event){
            event.preventDefault()
            let st_name=document.getElementById('st-name').value;
            let st_pass=document.getElementById('st-pass').value;
            console.log(st_name)
            console.log(st_pass)
            console.log(event)
            document.getElementById('my-form').reset()
        })
    </script>

</html>
