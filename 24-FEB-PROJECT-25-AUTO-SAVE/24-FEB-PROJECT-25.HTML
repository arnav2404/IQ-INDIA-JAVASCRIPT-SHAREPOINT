<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="24-FEB-PROJECT-25.css">
    <title>Auto Save</title>
</head>
<body>
    <div class="border w-25 m-auto p-2 mt-5">
        <label for="" class="mb-2">Full Name</label>
        <input class="w-100 rounded" type="text" name="" id="name" placeholder="Enter Your Name" required>
    </div>

    <h2 id="put-here" class="w-25 m-auto p-2 mt-5 text-info "></h2>

    <script>
        // function change_data(event){
        //     let h2=document.getElementById('put-here')
        //     let input=event.target.value
        //     localStorage.setItem('input',JSON.stringify(input))
        //     h2.innerText=input
        // }

        let h2=document.getElementById('h2')
        h2.innerHTML=localStorage.getItem('name') || "Guest User"

        document.getElementById('name').addEventListener('input',function(){
            let user_name=document.getElementById('name').value
            setTimeout(()=>{
                localStorage.setItem('name',user_name)
                h2.innerHTML=localStorage.getItem('name')
            },1000)
        })

    </script>
</body>
</html>
